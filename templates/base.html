<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Materials Management</title>
</head>
<body> 
    <div class="row mb-0">
        <div class="col m2 l1 hide-on-small-and-down scrolly full-height navpanel center" >
            <div class="col m12">
                <div><a href="{{ url_for('orders') }}"><i class="fas fa-receipt"></i></a></div>
                <div>Orders</div>
            </div>
            <div class="col m12">
                <a href="{{ url_for('stock') }}"><i class="fas fa-pallet"></i></a>
                <div>Stock</div>
            </div>
            <div class="col m12">
                <a href="{{ url_for('products') }}"><i class="fas fa-cubes"></i></a>
                <div>Products</div>
            </div>
            <div class="col m12">
                <a href="{{ url_for('inventory_list') }}"><i class="fas fa-boxes"></i></a>
                <div>Inventory</div>
            </div>
            <div class="col m12">
                <a href="{{ url_for('purchases') }}"><i class="fas fa-shopping-basket"></i></a>
                <div>Purchases</div>
            </div>
            <div class="col m12">
                <a href="{{ url_for('suppliers') }}"><i class="fas fa-dolly"></i></a>
                <div>Suppliers</div>
            </div>
        </div>
        <div class="col s12 m10 l11 full-height content m-0 p-0">
            {% block content %}
            {% endblock %}
        </div>   
        <div class="row mobilepanel hide-on-med-and-up m-0">
            <div class="col s12 center">
                <div class="col s4 previous_mobile"><i class="fas fa-caret-left"></i></div>
                <div class="col s4 sidenav-trigger" data-target="slide-out"><i class="fas fa-bars"></i></div>
                <div class="col s4 next_mobile"><i class="fas fa-caret-right"></i></div>
            </div>
        </div>
        <div id="slide-out" class="sidenav">
            <div class="row center m-0">
                <div class="col s12">
                    <a href="{{ url_for('orders') }}">
                        <i class="fas fa-receipt"></i>
                        <span>Orders</span>
                    </a>
                </div>
                <div class="col s12">
                    <a href="{{ url_for('stock') }}">
                        <i class="fas fa-pallet"></i>
                        <span>Stock</span>
                    </a>
                </div>
                <div class="col s12">
                    <a href="{{ url_for('products') }}">
                        <i class="fas fa-cubes"></i>
                        <span>Products</span>
                    </a>
                </div>
                <div class="col s12">
                    <a href="{{ url_for('inventory_list') }}">
                        <i class="fas fa-boxes"></i>
                        <span>Inventory</span>
                    </a>
                </div>
                <div class="col s12">
                    <a href="{{ url_for('purchases') }}">
                        <i class="fas fa-shopping-basket"></i>
                        <span>Purchases</span>
                    </a>
                </div>
                <div class="col s12">
                    <a href="{{ url_for('suppliers') }}">
                        <i class="fas fa-dolly"></i>
                        <span>Suppliers</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
