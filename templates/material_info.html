{% extends "base.html" %}
{% block content %}
    <div class="menulist valign-wrapper m-0">
        <ul class="col s12 m-0">
            <li class="left-align"><a href = "{{ url_for('inventory_list') }}" ><h5>Inventory</h5></a></li>
            <li class="left-align"><h5>/</h5></li>
            <li class="left-align"><h5>Material Here</h5></li>
        </ul>
    </div>
    <div class="menulist valign-wrapper m-0">
        <ul>
            <li class="col"><a href = "{{ url_for('purchases') }}" >Purchases</a></li>
            <li class="col"><a href = "{{ url_for('suppliers') }}" >Suppliers</a></li>
        </ul>
    </div>  
    <div class="contentrow">
        <table id="supplier_items" class="centered">
            <thead>
                <tr>
                    <th>In Request</th>
                    <th>In Inventory</th>
                    <th>In Purchases</th>
                    <th>Balance</th>
                </tr>
            </thead>
                <tbody>
                    <tr class="pointer">
                        <td>From Material Request</td>
                        <td>{{level}}</td>
                        <td>{{total}}</td>
                        <td>{{level|int + total|int}}</td>
                    </tr>
                </tbody>
        </table>
        <table class="centered">
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="row mobilepanel-plus hide-on-med-and-up valign-wrapper m-0 center" id="mobilepanel-plus-inventory">
        <div class="col s12">
            <div class="col s6"><a class="modal-trigger" href="#rgst-mat">New Material</a></div>
            <div class="col s6"><a href="#">Purchase</a></div>
        </div>
    </div>

    <div class="row mobilepanel-plus hide-on-med-and-up valign-wrapper m-0 center" id="mobilepanel-search-inventory">
        <form>
            <div class="row">
                <div class="col s12 valign-wrapper">
                    <div class="col s10">
                        <input type="text" placeholder="Search Material">
                    </div>
                    <div class="col s2 left-align">
                        <a href="#"><i class="fas fa-search"></i></a>
                    </div>
                </div>
            </div>                
        </form>
    </div>

    <div class="row mobilepanel hide-on-med-and-up valign-wrapper m-0 p-0 center">
        <div class="col s12">
            <div class="col s4" id="plus-inventory"><a><i class="fas fa-plus"></i></a></div>
            <div class="col s4" id="search-inventory"><a href="#"><i class="fas fa-search"></i></a></div>
            <div class="col s4 caret-up"><a href="#"><i class="fas fa-caret-up"></i></a></div>
        </div>
        
    </div>

{% endblock %}
